<div class="container mt-4">
  <!-- 🛍️ Título de tienda -->
  <h2 class="text-center mb-4">Tienda de Productos de Crochet</h2>

  <!-- 🔍 Buscador (opcional futuro) -->
  <!--
  <div class="row mb-4">
    <div class="col-md-6 offset-md-3">
      <input type="text" class="form-control" placeholder="Buscar productos..." [(ngModel)]="filtro">
    </div>
  </div>
  -->

  <!-- 🧶 Grid de productos -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let producto of productos">
      <div class="card h-100">
        <img [src]="producto.imagenUrl" class="card-img-top" alt="producto" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">{{ producto.descripcion }}</p>
          <p class="fw-bold text-primary mt-auto">
            {{ producto.precio | currency : "EUR" }}
          </p>
        </div>
        <div class="card-footer text-center">
          <button
            class="btn btn-outline-success btn-sm"
            (click)="agregarAlCarrito(producto)"
          >
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
