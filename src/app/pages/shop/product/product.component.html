<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <img [src]="producto.imagenUrl" class="img-fluid rounded shadow-sm" alt="{{ producto.nombre }}" />
    </div>

    <div class="col-md-6">
      <h2 class="mb-3">{{ producto.nombre }}</h2>
      <h4 class="text-primary mb-3">{{ producto.precio | currency:'EUR' }}</h4>

      <p><strong>Descripción:</strong></p>
      <p class="text-muted">{{ producto.descripcion }}</p>

      <p><strong>Categoría:</strong> {{ producto.categoriaId }}</p>

      <p *ngIf="producto.stock > 0" class="text-success">✔ En stock: {{ producto.stock }} unidades</p>
      <p *ngIf="producto.stock === 0" class="text-danger">❌ Sin stock disponible</p>

      <!-- Más adelante se añadirá al carrito -->
      <button class="btn btn-outline-primary mt-3" disabled>
        Añadir al carrito
      </button>
    </div>
  </div>
</div>
