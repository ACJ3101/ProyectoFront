<div class="container mt-4">
  <h2 class="mb-4">Carrito de Compras</h2>

  <div *ngIf="carrito.length === 0" class="text-center py-5">
    <i class="bi bi-cart-x display-1 text-muted"></i>
    <p class="mt-3 text-muted">Tu carrito está vacío</p>
    <button class="btn btn-primary mt-3" (click)="continuarComprando()">
      Continuar comprando
    </button>
  </div>

  <div *ngIf="carrito.length > 0" class="row">
    <!-- Lista de productos -->
    <div class="col-md-8">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th class="text-center">Cantidad</th>
                  <th class="text-end">Precio</th>
                  <th class="text-end">Subtotal</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let producto of carrito; let i = index">
                  <!-- Producto -->
                  <td>
                    <div class="d-flex align-items-center">
                      <img [src]="producto.imagenUrl"
                           class="img-thumbnail me-3"
                           style="width: 64px; height: 64px; object-fit: cover;"
                           [alt]="producto.nombre">
                      <div>
                        <h6 class="mb-0">{{ producto.nombre }}</h6>
                        <small class="text-muted">{{ producto.descripcion | slice:0:50 }}...</small>
                      </div>
                    </div>
                  </td>
                  <!-- Cantidad -->
                  <td class="align-middle text-center">
                    <div class="d-flex justify-content-center align-items-center">
                      <button class="btn btn-sm btn-outline-secondary"
                              (click)="actualizarCantidad(producto.id!, producto.cantidad - 1)"
                              [disabled]="producto.cantidad <= 1">
                        <i class="bi bi-dash"></i>
                      </button>
                      <input type="number"
                             class="form-control form-control-sm mx-2"
                             style="width: 60px;"
                             [(ngModel)]="producto.cantidad"
                             (change)="actualizarCantidad(producto.id!, producto.cantidad)"
                             min="1"
                             [max]="producto.stock">
                      <button class="btn btn-sm btn-outline-secondary"
                              (click)="actualizarCantidad(producto.id!, producto.cantidad + 1)"
                              [disabled]="producto.cantidad >= producto.stock">
                        <i class="bi bi-plus"></i>
                      </button>
                    </div>
                  </td>
                  <!-- Precio -->
                  <td class="align-middle text-end">
                    {{ producto.precio | currency:'EUR' }}
                  </td>
                  <!-- Subtotal -->
                  <td class="align-middle text-end">
                    {{ obtenerSubtotal(producto) | currency:'EUR' }}
                  </td>
                  <!-- Acciones -->
                  <td class="align-middle text-center">
                    <button class="btn btn-sm btn-outline-danger" (click)="eliminar(producto.id!)">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Resumen del pedido -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-4">Resumen del pedido</h5>

          <div class="d-flex justify-content-between mb-3">
            <span>Total:</span>
            <strong>{{ total | currency:'EUR' }}</strong>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-primary" (click)="finalizarCompra()">
              Finalizar compra
            </button>
            <button class="btn btn-outline-primary" (click)="continuarComprando()">
              Continuar comprando
            </button>
            <button class="btn btn-outline-danger" (click)="vaciar()">
              Vaciar carrito
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
