<div class="container mt-4">
  <h2 class="mb-4">Carrito de Compras</h2>

  <div *ngIf="carrito.length === 0">
    <p>Tu carrito está vacío.</p>
  </div>

  <div *ngIf="carrito.length > 0">
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let producto of carrito; let i = index">
        <div>
          <strong>{{ producto.nombre }}</strong>
          <p class="mb-0 text-muted">{{ producto.precio | currency:'EUR' }}</p>
        </div>
        <button class="btn btn-sm btn-danger" (click)="eliminar(i)">X</button>
      </li>
    </ul>

    <div class="d-flex justify-content-between align-items-center">
      <h5>Total: {{ total | currency:'EUR' }}</h5>
      <button class="btn btn-warning" (click)="vaciar()">Vaciar carrito</button>
    </div>
  </div>
</div>
