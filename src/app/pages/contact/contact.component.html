<div class="container mt-4">
  <div class="row mb-5">
    <div class="col-12 text-center">
      <h2 class="display-4 mb-3">Contacto</h2>
      <p class="lead text-muted">Estamos aquí para ayudarte</p>
    </div>
  </div>

  <div class="row g-4">
    <!-- Información de contacto -->
    <div class="col-md-5">
      <div class="card h-100 border-0 shadow-sm">
        <div class="card-body">
          <h3 class="h4 mb-4">Información de contacto</h3>

          <div class="d-flex align-items-center mb-3">
            <div class="bg-primary bg-opacity-10 p-3 rounded-circle me-3">
              <i class="bi bi-geo-alt text-primary fs-4"></i>
            </div>
            <div>
              <h5 class="fs-6 mb-1">Dirección</h5>
              <p class="mb-0 text-muted">Calle de la Lana, 45, Madrid, España</p>
            </div>
          </div>

          <div class="d-flex align-items-center mb-3">
            <div class="bg-primary bg-opacity-10 p-3 rounded-circle me-3">
              <i class="bi bi-telephone text-primary fs-4"></i>
            </div>
            <div>
              <h5 class="fs-6 mb-1">Teléfono</h5>
              <p class="mb-0 text-muted">+34 600 123 456</p>
            </div>
          </div>

          <div class="d-flex align-items-center mb-3">
            <div class="bg-primary bg-opacity-10 p-3 rounded-circle me-3">
              <i class="bi bi-envelope text-primary fs-4"></i>
            </div>
            <div>
              <h5 class="fs-6 mb-1">Email</h5>
              <p class="mb-0 text-muted">contacto&#64;crochetmania.com</p>
            </div>
          </div>

          <div class="d-flex align-items-center">
            <div class="bg-primary bg-opacity-10 p-3 rounded-circle me-3">
              <i class="bi bi-clock text-primary fs-4"></i>
            </div>
            <div>
              <h5 class="fs-6 mb-1">Horario de atención</h5>
              <p class="mb-0 text-muted">Lunes a viernes: 9:00 - 17:00</p>
            </div>
          </div>

          <hr class="my-4">

          <h4 class="h5 mb-3">Síguenos en redes sociales</h4>
          <div class="d-flex gap-3">
            <a href="#" class="btn btn-outline-primary rounded-circle">
              <i class="bi bi-facebook"></i>
            </a>
            <a href="#" class="btn btn-outline-primary rounded-circle">
              <i class="bi bi-instagram"></i>
            </a>
            <a href="#" class="btn btn-outline-primary rounded-circle">
              <i class="bi bi-twitter"></i>
            </a>
            <a href="#" class="btn btn-outline-primary rounded-circle">
              <i class="bi bi-pinterest"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario de contacto -->
    <div class="col-md-7">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
          <h3 class="h4 mb-4">Envíanos un mensaje</h3>

          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Tu nombre">
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="tu@email.com">
              </div>
              <div class="col-12">
                <label class="form-label">Asunto</label>
                <input type="text" class="form-control" placeholder="¿Sobre qué nos quieres contactar?">
              </div>
              <div class="col-12">
                <label class="form-label">Mensaje</label>
                <textarea class="form-control" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-send me-2"></i>Enviar mensaje
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
